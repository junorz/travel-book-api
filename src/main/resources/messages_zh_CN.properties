# --------------------------- Application Messages
# TravelBook
FETCH_TRAVELBOOKS_SUCCESS=成功获取所有帐本信息
FETCH_TRAVELBOOK_BY_URL_SUCCESS=获取帐本信息成功
TRAVELBOOK_CREATE_START=开始创建新帐本...
TRAVELBOOK_CREATE_SUCCESS=创建新帐本成功
TRAVELBOOK_CREATE_FAILED=创建新帐本失败
TRAVELBOOK_PASSWORD_NOT_SAME=两次输入的密码不一致
TRAVELBOOK_EDIT_SUCCESS=更新账本成功
TRAVELBOOK_DELETE_SUCCESS=删除帐本成功
TRAVELBOOK_ID_NOT_SPECIFIED=你需要指定一个帐本ID
TRAVELBOOK_ID_INVALID=帐本ID不合法
NO_TRAVELBOOK_FOUND=找不到帐本
AUTHENTICATION_SUCCESS=认证成功
AUTHENTICATION_FAILED=认证失败

# Member
MEMBER_CREATE_START=开始创建新成员...
MEMBER_CREATE_SUCCESS=创建新成员成功
MEMBER_EDIT_SUCCESS=更新成员信息成功
MEMBER_EDIT_FAILED=更新成员信息失败
MEMBER_DELETE_SUCCESS=删除成员成功
MEMBER_DELETE_FAILED=删除成员失败
MEMBER_NOT_FOUND=找不到成员
MEMBER_NAME_DUPLICATE=同一帐本里不能有同名成员
MEMBER_RELATED_TO_DETAILS=你需要先删除和这个成员有关的消费记录

# AccessUrl
NO_ACCESSURL_FOUND=找不到访问地址

# Currency
EXCHANGE_RATE_FETCH_SUCCESS=获取汇率成功
AVALIABLE_CURRENCY_FETCH_SUCCESS=获取货币类型成功

# Detail
DETAIL_CREATE_SUCCESS=创建消费记录成功
DETAIL_EDIT_SUCCESS=更新消费记录成功
DETAIL_DELETE_SUCCESS=删除消费记录成功
DETAIL_NOT_FOUND=找不到指定的消费记录

# Primary Category
