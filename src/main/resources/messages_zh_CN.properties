TRAVELBOOK_ID_CANNOT_BE_NULL=帐本ID不能为空
TRAVELBOOK_NAME_CANNOT_BE_NULL=帐本名称不能为空
TRAVELBOOK_PWD_CANNOT_BE_NULL=帐本密码不能为空
TRAVELBOOK_CURRENCY_CANNOT_BE_NULL=帐本货币类型不能为空

# Member Validation
MEMBER_NAME_CANNOT_BE_NULL=成员姓名不能为空
MEMBER_ID_CANNOT_BE_NULL=成员ID不能为空

# Detail Validation
DETAIL_AMOUNT_CANNOT_BE_NULL=消费金额不能为空
DETAIL_CURRENCY_CANNOT_BE_NULL=货币类型不能为空
DETAIL_EXCHANGE_RATE_CANNOT_BE_NULL=汇率不能为空
DETAIL_DATETIME_CANNOT_BE_NULL=消费日期不能为空
DETAIL_REMARKS_CANNOT_BE_NULL=消费明细不能为空

# Category Validation
PRIMARY_CATEGORY_ID_CANNOT_BE_NULL=一级分类ID不能为空
SECONDARY_CATEGORY_ID_CANNOT_BE_NULL=二级分类ID不能为空

# -------------------------- Others
